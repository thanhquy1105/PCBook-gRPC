syntax = "proto3";

package pb;

option go_package = "github.com/thanhquy1105/pcbook-grpc-golang/pb";

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    string access_token = 1;
}

service AuthService {
    rpc Login(LoginRequest) returns (LoginResponse) {};
}